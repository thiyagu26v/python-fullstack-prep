### **26. Attention Mechanism**
**Task:** Explain and implement the core concept of weighting word importance.

#### **Method 1: Manual Dot-Product (Scratch)**
```python
import numpy as np
# Logic: Query x Key = Weight. Weight x Value = Attention Result.
Q = np.array([1, 0])
K = np.array([1, 0])
V = np.array([10, 20])
score = np.dot(Q, K) # Result: 1 (High match)
output = score * V # Focus on the first element
```

#### **Method 2: MultiHeadAttention (PyTorch/DL)**
```python

# Logic: High-level layer that handles multiple 'heads' of attention simultaneously.

```

    <script>
        const target = document.getElementById('target');
        const rawMd = document.getElementById('raw-markdown').innerHTML;

        marked.setOptions({
            highlight: (code, lang) => {
                if (Prism.languages[lang]) {
                    return Prism.highlight(code, Prism.languages[lang], lang);
                }
                return code;
            },
            breaks: true,
            gfm: true
        });

        target.innerHTML = marked.parse(rawMd);

        function setupUI() {
            target.querySelectorAll('h2').forEach(h2 => h2.classList.add('section-header'));
            target.querySelectorAll('h3').forEach(h3 => {
                const card = document.createElement('div');
                card.className = 'question-card';
                let next = h3.nextElementSibling;
                card.appendChild(h3.cloneNode(true));
                h3.remove();
                while (next && next.tagName !== 'H3' && next.tagName !== 'H2' && next.tagName !== 'HR') {
                    let toMove = next;
                    next = next.nextElementSibling;
                    card.appendChild(toMove);
                }
                target.insertBefore(card, next);
            });
            target.querySelectorAll('pre').forEach(pre => {
                const btn = document.createElement('button');
                btn.className = 'copy-btn';
                btn.innerText = 'Copy';
                btn.onclick = () => {
                    const code = pre.querySelector('code').innerText;
                    navigator.clipboard.writeText(code).then(() => {
                        btn.innerText = 'Copied!';
                        setTimeout(() => btn.innerText = 'Copy', 2000);
                    });
                };
                pre.appendChild(btn);
            });
        }
        setupUI();
    </script>
